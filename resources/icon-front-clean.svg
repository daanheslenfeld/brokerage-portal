<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="face" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40F5D8"/>
      <stop offset="100%" style="stop-color:#28EBCF"/>
    </linearGradient>
    <linearGradient id="snout" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#28EBCF"/>
      <stop offset="100%" style="stop-color:#1A9E8B"/>
    </linearGradient>
    <linearGradient id="goldCoin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD954"/>
      <stop offset="100%" style="stop-color:#FFAA00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="#0D0D0D"/>

  <!-- Ears -->
  <circle cx="260" cy="320" r="100" fill="url(#face)"/>
  <circle cx="260" cy="320" r="60" fill="url(#snout)"/>

  <circle cx="764" cy="320" r="100" fill="url(#face)"/>
  <circle cx="764" cy="320" r="60" fill="url(#snout)"/>

  <!-- Main face -->
  <circle cx="512" cy="540" r="280" fill="url(#face)"/>

  <!-- Eyes -->
  <circle cx="390" cy="480" r="50" fill="#0D0D0D"/>
  <circle cx="405" cy="462" r="18" fill="#fff"/>

  <circle cx="634" cy="480" r="50" fill="#0D0D0D"/>
  <circle cx="649" cy="462" r="18" fill="#fff"/>

  <!-- Snout -->
  <ellipse cx="512" cy="620" rx="120" ry="90" fill="url(#snout)"/>

  <!-- Nostrils -->
  <ellipse cx="460" cy="615" rx="25" ry="32" fill="#0D0D0D" opacity="0.5"/>
  <ellipse cx="564" cy="615" rx="25" ry="32" fill="#0D0D0D" opacity="0.5"/>

  <!-- Coin slot -->
  <rect x="400" y="280" width="224" height="28" rx="14" fill="#0D0D0D"/>

  <!-- Coin -->
  <circle cx="512" cy="185" r="65" fill="url(#goldCoin)"/>
  <circle cx="512" cy="185" r="48" fill="none" stroke="#D99000" stroke-width="5"/>
  <text x="512" y="208" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#8B6914">â‚¬</text>
</svg>
