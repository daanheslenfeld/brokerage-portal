<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Primary gradient -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DFFD4"/>
      <stop offset="100%" style="stop-color:#28EBCF"/>
    </linearGradient>

    <!-- Secondary gradient -->
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28EBCF"/>
      <stop offset="100%" style="stop-color:#1A9E8B"/>
    </linearGradient>

    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE566"/>
      <stop offset="100%" style="stop-color:#FFB800"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#28EBCF" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="#0A0A0A"/>

  <!-- Abstract piggy shape - single modern path -->
  <g filter="url(#shadow)">
    <!-- Main body - rounded rectangle style pig -->
    <path d="
      M 280 420
      Q 200 420 200 520
      L 200 600
      Q 200 700 300 700
      L 340 700
      L 340 750
      Q 340 780 370 780
      L 390 780
      Q 420 780 420 750
      L 420 700
      L 500 700
      L 500 750
      Q 500 780 530 780
      L 550 780
      Q 580 780 580 750
      L 580 700
      L 660 700
      L 660 750
      Q 660 780 690 780
      L 710 780
      Q 740 780 740 750
      L 740 700
      Q 840 700 840 600
      L 840 520
      Q 840 420 740 420
      L 280 420
      Z
    " fill="url(#primaryGrad)"/>

    <!-- Snout -->
    <rect x="140" y="480" width="100" height="80" rx="40" fill="url(#secondaryGrad)"/>

    <!-- Nostrils -->
    <circle cx="170" cy="520" r="10" fill="#0A0A0A" opacity="0.6"/>
    <circle cx="210" cy="520" r="10" fill="#0A0A0A" opacity="0.6"/>

    <!-- Ear left -->
    <path d="M320 420 L280 320 L380 380 Z" fill="url(#primaryGrad)"/>

    <!-- Ear right -->
    <path d="M700 420 L740 320 L640 380 Z" fill="url(#primaryGrad)"/>

    <!-- Eyes -->
    <circle cx="380" cy="520" r="28" fill="#0A0A0A"/>
    <circle cx="388" cy="512" r="10" fill="#fff"/>

    <circle cx="560" cy="520" r="28" fill="#0A0A0A"/>
    <circle cx="568" cy="512" r="10" fill="#fff"/>

    <!-- Coin slot -->
    <rect x="420" y="380" width="160" height="18" rx="9" fill="#0A0A0A"/>

    <!-- Tail -->
    <path d="M840 520 Q900 480 880 560 Q860 640 920 600"
          fill="none" stroke="url(#secondaryGrad)" stroke-width="24" stroke-linecap="round"/>
  </g>

  <!-- Coin -->
  <g>
    <circle cx="500" cy="300" r="50" fill="url(#goldGrad)"/>
    <circle cx="500" cy="300" r="38" fill="none" stroke="#E6A800" stroke-width="4"/>
    <text x="500" y="318" text-anchor="middle" font-family="system-ui, sans-serif" font-size="44" font-weight="900" fill="#996600">â‚¬</text>
  </g>
</svg>
